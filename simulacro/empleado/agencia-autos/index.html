<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Autos</title>
    <!-- Bootstrap CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEWIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contenido principal irá aquí -->
     <div class="container">
        <h1 class="my-4">Agencia de autos</h1>
        <!-- Formulario para agregar autos -->
        <form id="formularioAgregarAuto" class="row g-3 mb-5">
            <div class="col-md-6">
                <label for="inputMarca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="inputMarca" required>
            </div>
            <div class="col-md-6">
                <label for="inputModelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="inputModelo" required>
            </div>
            <div class="col-md-4">
                <label for="inputAnio" class="form-label">Año</label>
                <input type="number" class="form-control" id="inputAnio" min="1900" max="2025" required> <!-- Añadimos min/max -->
            </div>
            <div class="col-md-4">
                <label for="inputPrecio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="inputPrecio" min="0"
                step="1000" required> <!-- Añadimos min/step -->
            </div>
            <div class="col-md-4 d-flex align-items-end"> <!-- Contenedor para alinear
                botón -->
                <button type="button" id="btnAgregar" class="btn btn-primaryw-100">Agregar Auto</button>
            </div>
        </form>
                <!-- Fin Formulario -->
        <h2 class="mt-5 mb-3">Inventario Actual</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Año</th>
                    <th scope="col">Precio</th>
                </tr>
            </thead>
        <tbody id="tablaAutosBody">
        <!-- Las filas de autos se insertarán aquí con JavaScript -->
        </tbody>
        </table>
        <!-- ... Debajo de la tabla o donde prefieras ... -->
        <div class="mt-3">
            <button type="button" id="btnEliminarUltimo" class="btnbtn-danger">Eliminar Último Auto</button>
        </div>
     </div>
    <!-- Bootstrap Bundle JS -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY31HB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="autos.js"></script>
    </body>
</html>
