<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SPA Simple</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #app {
      padding: 20px;
    }
    .spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
    }
  </style>
</head>
<body>
  <!-- Navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <a class="navbar-brand" href="#">Mi SPA</a>
    <div class="navbar-nav">
      <button class="nav-link btn btn-link" id="inicioBtn">Inicio</button>
      <button class="nav-link btn btn-link" id="acercaBtn">Acerca de</button>
    </div>
  </nav>

  <!-- Contenedor principal -->
  <div id="app" class="container mt-4" aria-live="polite">
    <!-- Acá se carga dinámicamente el contenido -->
  </div>

  <script>
    const app = document.getElementById("app");
    const inicioBtn = document.getElementById("inicioBtn");
    const acercaBtn = document.getElementById("acercaBtn");

    // Función para mostrar un spinner de carga
    function mostrarSpinner() {
      app.innerHTML = `
        <div class="spinner">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
        </div>
      `;
    }

    // Función para cargar la vista "Inicio"
    async function cargarInicio() {
      mostrarSpinner(); // Mostrar spinner mientras se cargan los datos

      try {
        const res = await fetch("https://jsonplaceholder.typicode.com/posts?_limit=5");
        if (!res.ok) {
          throw new Error("Error al obtener los datos");
        }
        const posts = await res.json();

        let contenido = "<h2>Publicaciones</h2><ul class='list-group'>";
        posts.forEach(post => {
          contenido += `<li class='list-group-item'><strong>${post.title}</strong><br>${post.body}</li>`;
        });
        contenido += "</ul>";

        app.innerHTML = contenido;
      } catch (error) {
        app.innerHTML = `
          <div class="alert alert-danger" role="alert">
            Error al cargar los posts. Por favor, intenta nuevamente.
          </div>
        `;
      }
    }

    // Función para cargar la vista "Acerca de"
    function cargarAcercaDe() {
      app.innerHTML = `
        <h2>Acerca de</h2>
        <p>Esta es una SPA (Single Page Application) simple hecha con HTML, Bootstrap y JavaScript.</p>
        <p>No hay recarga de página, y se usa fetch para obtener datos de forma asíncrona.</p>
      `;
    }

    // Asignar eventos
    inicioBtn.addEventListener("click", cargarInicio);
    acercaBtn.addEventListener("click", cargarAcercaDe);

    // Cargar la vista inicial
    cargarInicio();
  </script>
</body>
</html>
