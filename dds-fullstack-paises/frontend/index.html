<!DOCTYPE html>
<html lang="es">
    <head><meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Países de Latinoamérica (DDS)</title>
        <!-- Enlace a Bootstrap CSS (CDN) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous">
        <!-- Enlace a nuestro CSS personalizado (opcional, pero buena práctica) -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container mt-4">
            <h1 class="mb-4 text-center">Países de Latinoamérica</h1>
            <!-- Aquí se renderizarán los países -->
            <div id="countries-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Las tarjetas de países se agregarán aquí por JavaScript -->
            <p id="loading-message">Cargando países...</p>
            </div>
        </div>
        <!-- Enlace a nuestro archivo JavaScript -->
        <!-- El script se coloca al final del body para asegurarse de que el DOM esté cargado
        --><script src="script.js"></script>
        <!-- Opcional: Bootstrap Bundle con Popper (si usan componentes interactivos de Bootstrap) -->
        <script
        src="http://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    </body>
</html>
